<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img
          alt="profile photo"
          class="header__profile-photo"
          src="assets\images\avatar.jpg" />
        <div class="header__info">
          <h1 class="header__name">Milena K</h1>
          <h2 class="header__location" lang="pl">Łódź, Poland</h2>
        </div>
        <p class="header__description">
          "Web & Mobile Frontend developer (React/React Native)"
        </p>
      </div>
      <div class="social-links" aria-label="Social media links">
        <a
          aria-label="My GitHub profile"
          href="https://github.com/xMelaa"
          class="social-link__button"
          target="_blank"
          >GitHub</a
        >
        <a
          aria-label="My Frontend profile"
          href="https://www.frontendmentor.io/profile/xMelaa"
          class="social-link__button"
          target="_blank"
          >Frontend Mentor</a
        >
        <a
          aria-label="My LinkedIn profile"
          href="https://www.linkedin.com/in/milena-kierys/"
          class="social-link__button"
          target="_blank"
          >LinkedIn</a
        >
        <a
          aria-label="My Twitter profile - disabled"
          aria-disabled="true"
          href="#"
          class="social-link__button"
          target="_blank"
          >Twitter</a
        >
        <a
          aria-label="My Instagram profile"
          href="https://www.instagram.com/ajmmela/"
          class="social-link__button"
          target="_blank"
          >Instagram</a
        >
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/xMelaa">xMelaa</a>.
    </footer>
  </body>
</html>
